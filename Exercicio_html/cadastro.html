<html lang="pt-br">
<head>

    <title>Cadrastro</title>
</head>
<body>
    <h1>Cadrastro</h1>
    <form>
        <p>
            <input type="text" placeholder="Nome" />
            <br />
        </p>

            Cancelar

    </form>
